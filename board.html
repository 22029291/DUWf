<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>나의 게시판</h1>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">글쓰기</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="board-list">
            <h2>게시글 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="#">게시글 제목 1</a></td>
                        <td>홍길동</td>
                        <td>2024-12-08</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="#">게시글 제목 2</a></td>
                        <td>김철수</td>
                        <td>2024-12-07</td>
                        <td>35</td>
                    </tr>
                    <!-- 더 많은 게시글 항목들 -->
                </tbody>
            </table>
            <div class="pagination">
                <a href="#">◀</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">▶</a>
            </div>
        </section>

        <section class="write-post">
            <h2>글쓰기</h2>
            <form action="#" method="POST">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div>
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <button type="submit">작성하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 나의 게시판. All Rights Reserved.</p>
    </footer>
</body>
</html>
